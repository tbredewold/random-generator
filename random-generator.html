<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Generator</title>
</head>
<body>

<div id="frame">
</div>
<button style="margin:200px 10px 0 90px" onclick="stopInterval()">Stop</button>
<button style="#margin:20px 10px" onclick="startInterval()">Start</button>

<script>
frame = document.getElementById("frame");
interval = setInterval(function(){
	frame.innerHTML = "";
	for (var y = 0; y < 40; y++) {
		for (var x = 0; x < 50; x++) {
			var div = document.createElement("div");
			var color = "#"+((1<<24)*Math.random()|0).toString(16);
			div.style.position = "absolute";
			div.style.top = 30 + 4*y + "px";
			div.style.left = 100 + 4*x + "px";
			div.style.width = "4px";
			div.style.height = "4px";
			div.style.background = color;
			frame.appendChild(div);
		};
	};
}, 100);

function stopInterval(){
	clearInterval(interval);
}
function startInterval(){
	location.reload();
}
</script>
	
</body>
</html>
